<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
        <style>
  h:head {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }

        /* Body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            /* Prevent horizontal scroll */
            background-color: #f5f5f5;
        }

        /* Content styling */
       .content {
            padding: 20px;
        }

        /* Card styling */
       .card {
            width: 100%;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        /* DataTable styling */
       .dataTableWrapper {
            padding: 20px;
        }

       .dataTableWrapper.ui-datatable th {
            background-color: #0b8fdc;
            color: white;
            font-size: 17px;
        }

       .dataTableWrapper.ui-datatable tbody td {
            border-bottom: 2px solid #0b8fdc!important;
        }

        /* Company Head styling */
       .companyHead {
            font-size: 40px;
            color: #0b8fdc;
            font-weight: 500;
        }
        </style>
    </h:head>
    <h:body>

        <ui:include src="AdminSidebar.xhtml"/>
    
    <div class="content" id="content">
            
            <h:form class="mx-4">
            <p class='mb-3 companyHead'>Approved Job </p>
           
            <div class="card">
                <div class="dataTableWrapper">
                    <p:dataTable var="item" value="#{adminCdi.adminApprovedJobCollection}">
                        <p:column headerText="User Name" class="tblColumn">
                            <h:outputText value="#{item.userId.FName} #{item.userId.LName}" />
                        </p:column>
                        <p:column headerText="User Email">
                            <h:outputText value="#{item.userId.email}" />
                        </p:column>
                        <p:column headerText="Comapny Name">
                            <h:outputText value="#{item.companyId.FName}" />
                        </p:column>
                        <p:column headerText="Job Title" style="width: 150px;">
                            <h:outputText value="#{item.jobId.jobTitle}" />
                        </p:column>
                        <p:column headerText="Salary">
                            <h:outputText value="#{item.salary}" />
                        </p:column>
                        <p:column headerText="Approved Date">
                            <h:outputText value="#{item.approvedDate}" />
                        </p:column>
                       
                       
                    </p:dataTable>
                </div>
            </div>
             
        
        </h:form>
        
    </div>
           
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    

    </h:body>
</html>
