<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{companyCdi.userCollection}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="UserId"/>
                        </f:facet>
                        <h:outputText value="#{item.userId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="FName"/>
                        </f:facet>
                        <h:outputText value="#{item.FName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="LName"/>
                        </f:facet>
                        <h:outputText value="#{item.LName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="MobileNo"/>
                        </f:facet>
                        <h:outputText value="#{item.mobileNo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ProfileImage"/>
                        </f:facet>
                        <h:outputText value="#{item.profileImage}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="BirthDate"/>
                        </f:facet>
                        <h:outputText value="#{item.birthDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="AddressLine"/>
                        </f:facet>
                        <h:outputText value="#{item.addressLine}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="City"/>
                        </f:facet>
                        <h:outputText value="#{item.city}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="State"/>
                        </f:facet>
                        <h:outputText value="#{item.state}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Pincode"/>
                        </f:facet>
                        <h:outputText value="#{item.pincode}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Password"/>
                        </f:facet>
                        <h:outputText value="#{item.password}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Technology"/>
                        </f:facet>
                        <h:outputText value="#{item.technology}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Specialization"/>
                        </f:facet>
                        <h:outputText value="#{item.specialization}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Certification"/>
                        </f:facet>
                        <h:outputText value="#{item.certification}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Token"/>
                        </f:facet>
                        <h:outputText value="#{item.token}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="RoleId"/>
                        </f:facet>
                        <h:outputText value="#{item.roleId.roleName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Delete"/>
                        </f:facet>
                        <h:commandLink action="#{companyCdi.deleteCompany(item.userId)}" value="Delete"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
