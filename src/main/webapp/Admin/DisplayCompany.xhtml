<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Sidebar Toggle Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            /* Prevent horizontal scroll */
        }

        
        .dataTableWrapper .ui-datatable th {
                background-color: #0b8fdc;
                color: white;
                font-size: 17px;
            }
            
            .dataTableWrapper .ui-datatable tbody td {
                border-bottom: 2px solid #0b8fdc !important;
            }

            .companyHead{
                font-size: 40px;
                color: #0b8fdc;
                font-weight: 500;
            }

  
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</h:head>

<body>   
     
    <ui:include src="AdminSidebar.xhtml" />
    <div class="content" id="content">
            
            <h:form class="mx-4">
            <p class='mb-3 companyHead'>Company List</p>
            <p:commandButton value="Add Company" icon="pi pi-plus" action="#{companyCdi.GotoInsert()}"
                    
                    styleClass="mb-3" style="margin-right: .5rem">
                    
                </p:commandButton>
            <div class="card">
                <div class="dataTableWrapper">
                    <p:dataTable var="company" value="#{companyCdi.userCollection}">
                        <p:column headerText="Company Name" class="tblColumn">
                            <h:outputText value="#{company.FName}" />
                        </p:column>
                        <p:column headerText="Email">
                            <h:outputText value="#{company.email}" />
                        </p:column>
                        <p:column headerText="Mobile No">
                            <h:outputText value="#{company.mobileNo}" />
                        </p:column>
                        <p:column headerText="AddressLine">
                            <h:outputText value="#{company.addressLine}" />
                        </p:column>
                        <p:column headerText="City">
                            <h:outputText value="#{company.city}" />
                        </p:column>
                        <p:column headerText="State">
                            <h:outputText value="#{company.state}" />
                        </p:column>
                        <p:column headerText="Pincode">
                            <h:outputText value="#{company.pincode}" />
                        </p:column>
                        <p:column headerText="Technology">
                            <h:outputText value="#{company.technology}" />
                        </p:column>
                        <p:column headerText="Specialization">
                            <h:outputText value="#{company.specialization}" />
                        </p:column>
                        <p:column headerText="Certification">
                            <h:outputText value="#{company.certification}" />
                        </p:column>
<!--                        <p:column headerText="Edit">
                        <p:commandButton icon="pi pi-pencil" action="#{companyCdi.getCompany(company)}"/>
                        </p:column>-->
                         <p:column headerText="Delete">
                        <p:commandButton icon="pi pi-trash"
                                         action="#{companyCdi.deleteCompany(company.userId)}"    
                                      >
                        </p:commandButton>
                    </p:column>
                    </p:dataTable>
                </div>
            </div>
             
        
        </h:form>
        
    </div>
           
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>

</html>
