<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <script>
        $(document).ready(function () {
            $("#sidebar-toggle-button").click(function () {
                $("#sidebar").toggleClass("sidebar-hidden");
                $("#content").toggleClass("content-moved");
                if ($("#sidebar").hasClass("sidebar-hidden")) {
                    // Sidebar is hidden, move content back to the left with 50px space
                    $("#content").css("margin-left", "170px");
                      $("#content").css("width", "180%");
                } else {
                    // Sidebar is shown, move content to the right
                    $("#content").css("margin-left", "250px");
                }
            });
        });
    </script>
        <style>
            .sidebar {
            width: 200px;
            min-width: 50px;
            /* Adjust as needed */
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            color: white;
            padding: 20px;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
            background-color: #095c9d;
            /* Ensure sidebar appears on top of content */
        }

        .sidebar-hidden {
            transform: translateX(-150px);
            /* Adjust as needed */
        }

        .sidebar .sidebar-links {
            margin-top: 60px;
            /* Adjust as needed */
        }
        
.button-container {
    display: flex;
    justify-content: flex-end;
    margin-top: 20px;
}

.add-company-button {
    background: linear-gradient(to right, #0b6bca, #c4e1ff);
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.3);
}

.add-company-button:hover {
    background: linear-gradient(to right, #0b6bca, #c4e1ff);
}

        .sidebar-header {
            text-align: left;
            color: white;
            font-size: 24px;
            /* Adjust font size as needed */
        }

        .link-style {
            font-size: 18px;
            /* Set font size */
            text-decoration: none;
            /* Remove underline */
            display: block;
            padding: 10px;
            /* Add padding for better clickability */
            transition: color 0.3s;
            /* Smooth color transition on hover */
        }

        .link-style:hover {
            color: #fff;
            /* Change color on hover */
        }

        #content {
            transition: margin-left 0.3s ease-in-out;
            /* Updated transition property */
            padding: 20px;
            margin-left: 230px;
           
            width: calc(97% - 250px);
            /* Set content width to occupy most of the screen */
            max-width: calc(97% - 250px);
            /* Set maximum content width */
        }

        .content-moved {
            margin-left: 80px;
           

            /* Adjusted to move content along with sidebar */

        }

        .toggle-button {
            background-color: #444;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 10px;
            z-index: 1001;
            /* Ensure button appears on top of sidebar */
        }

        .toggle-button:hover {
            background-color: #555;
        }

        /* Increase input size and provide padding */
        input[type="text"],
        input[type="email"] {
            width: calc(100% - 20px);
            /* Subtracting padding */
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            /* Adding border for clarity */
            border-radius: 5px;
            /* Adding border radius for aesthetics */
        }

        /* Hide input placeholders */
        input[type="text"]::placeholder,
        input[type="email"]::placeholder {
            color: gray;
        }

        /* Style input placeholders */
        input[type="text"]:focus::placeholder,
        input[type="email"]:focus::placeholder {
            color: #999;
            /* Placeholder color when input is focused */
        }

        .login-line {
            background: linear-gradient(to right, #0b6bca, #c4e1ff);
            margin: 0px;
            width: 10%;
            height: 2.5px;
            border-radius: 20px;
        }

        </style>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    </h:head>
    <h:body>
        <div id="sidebar" class="sidebar">
        <!-- Career Connect text -->
        <div class="sidebar-header">
            <h2>Career Connect</h2>
        </div>

        <!-- Sidebar content goes here -->
        <h:form>
            <!-- Sidebar links or menu items -->
            <ul class="list-unstyled sidebar-links">
                <li class="sidebar-link">
                    <h:commandLink value="Dashboard" action="AdminDashboard.xhtml" class="text-white link-style" />
                </li>
                <li class="sidebar-link">
                    <h:commandLink value="Add Company" action="InsertCompany.xhtml" class="text-white link-style" />
                </li>
                <li class="sidebar-link">
                    <h:commandLink value="Show Company" action="DisplayCompany.xhtml" class="text-white link-style" />
                </li>
                <li class="sidebar-link">
                    <h:outputLink value="../User/DisplayJob.xhtml" class="text-white link-style">Show Job</h:outputLink>
                </li>

            </ul>
        </h:form>
        <button id="sidebar-toggle-button" class="toggle-button">â˜°</button>
    </div>
        <div id="content" class="content-moved"></div>
    </h:body>
</html>
