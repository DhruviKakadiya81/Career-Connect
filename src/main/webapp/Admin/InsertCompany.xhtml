<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <title>Sidebar Toggle Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#sidebar-toggle-button").click(function () {
                $("#sidebar").toggleClass("sidebar-hidden");
                $("#content").toggleClass("content-moved");
                if ($("#sidebar").hasClass("sidebar-hidden")) {
                    // Sidebar is hidden, move content back to the left with 50px space
                    $("#content").css("margin-left", "170px");
                    $("#content").css("width", "180%");
                } else {
                    // Sidebar is shown, move content to the right
                    $("#content").css("margin-left", "250px");
                }
            });
        });
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            /* Prevent horizontal scroll */
        }

        .sidebar {
            width: 200px;
            min-width: 50px;
            /* Adjust as needed */
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            color: white;
            padding: 20px;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
            background-color: #095c9d;
            /* Ensure sidebar appears on top of content */
        }

        .sidebar-hidden {
            transform: translateX(-150px);
            /* Adjust as needed */
        }

        .sidebar .sidebar-links {
            margin-top: 60px;
            /* Adjust as needed */
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .add-company-button {
            background: linear-gradient(to right, #0b6bca, #c4e1ff);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.3);
        }

        .add-company-button:hover {
            background: linear-gradient(to right, #0b6bca, #c4e1ff);
        }

        .sidebar-header {
            text-align: left;
            color: white;
            font-size: 24px;
            /* Adjust font size as needed */
        }

        .link-style {
            font-size: 18px;
            /* Set font size */
            text-decoration: none;
            /* Remove underline */
            display: block;
            padding: 10px;
            /* Add padding for better clickability */
            transition: color 0.3s;
            /* Smooth color transition on hover */
        }

        .link-style:hover {
            color: #fff;
            /* Change color on hover */
        }

        #content {
            transition: margin-left 0.3s ease-in-out;
            /* Updated transition property */
            padding: 20px;
            margin-left: 250px;
            /* Initially align content next to the sidebar */
            margin-top: 30px;
            /* Adjust margin-top as needed */
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.3);
            /* Box shadow around content */
            width: calc(97% - 250px);
            /* Set content width to occupy most of the screen */
            max-width: calc(97% - 250px);
            /* Set maximum content width */
        }

        .content-moved {
            margin-left: 100px;
        }

        .toggle-button {
            background-color: #444;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 10px;
            z-index: 1001;
            /* Ensure button appears on top of sidebar */
        }

        .toggle-button:hover {
            background-color: #555;
        }

        /* Increase input size and provide padding */
        .form-control {
            width: calc(100% - 20px);
            /* Subtracting padding */
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            /* Adding border for clarity */
            border-radius: 5px;
            /* Adding border radius for aesthetics */
        }

        /* Hide input placeholders */
        .form-control::placeholder {
            color: gray;
        }

        /* Style input placeholders */
        .form-control:focus::placeholder {
            color: #999;
            /* Placeholder color when input is focused */
        }

        .login-line {
            background: linear-gradient(to right, #0b6bca, #c4e1ff);
            margin: 0px;
            width: 10%;
            height: 2.5px;
            border-radius: 20px;
        }

        /* Style for the Add Company button */
    </style>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

    <div id="sidebar" class="sidebar">
        <!-- Career Connect text -->
        <div class="sidebar-header">
            <h2>Career Connect</h2>
        </div>

        <!-- Sidebar content goes here -->
        <h:form>
            <!-- Sidebar links or menu items -->
            <ul class="list-unstyled sidebar-links">
                <li class="sidebar-link">
                    <h:commandLink value="Dashboard" action="AdminDashboard.xhtml" class="text-white link-style" />
                </li>
                <li class="sidebar-link">
                    <h:commandLink value="Add Company" action="InsertCompany.xhtml" class="text-white link-style" />
                </li>
                <li class="sidebar-link">
                    <h:commandLink value="Show Company" action="DisplayCompany.xhtml" class="text-white link-style" />
                </li>
                <li class="sidebar-link">
                    <h:outputLink value="../User/DisplayJob.xhtml" class="text-white link-style">Show Job</h:outputLink>
                </li>

            </ul>
        </h:form>
        <button id="sidebar-toggle-button" class="toggle-button">â˜°</button>
    </div>
    <div id="content" class="content-moved">
        <!-- Main content goes here -->
        <h:form>
            <h2 style="color: #095c9d">Add New Company</h2>
            <hr style="border-top: 2px solid #ccc;" />
            <h3>About</h3>
            <div class="login-line"></div>
            <br />
            <div class="row">
                <div class="col-md-6 mb-3">
                    <h:outputLabel for="fname" value="First Name" />
                    <h:inputText value="#{companyCdi.userTbl.FName}" id="fname" styleClass="form-control" />
                </div>
                <div class="col-md-6 mb-3">
                    <h:outputLabel for="email" value="Email" />
                    <h:inputText value="#{companyCdi.userTbl.email}" id="email" styleClass="form-control" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <h:outputLabel for="mobile" value="Mobile No" />
                    <h:inputText value="#{companyCdi.userTbl.mobileNo}" id="mobile" styleClass="form-control" />
                </div>
                <div class="col-md-6 mb-3">
                    <h:outputLabel for="password" value="Password" />
                    <h:inputSecret value="#{companyCdi.userTbl.password}" id="password" styleClass="form-control" />
                </div>
            </div>
            <hr class="my-4" />
            <h3>Address</h3>
            <div class="login-line"></div>
            <br />
            <div class="row">
                <div class="col-md-6 mb-3">
                    <h:outputLabel for="addressline" value="Address Line" />
                    <h:inputText value="#{companyCdi.userTbl.addressLine}" id="addressline" styleClass="form-control" />
                </div>
                <div class="col-md-4 mb-3">
                    <h:outputLabel for="city" value="City" />
                    <h:inputText value="#{companyCdi.userTbl.city}" id="city" styleClass="form-control" />
                </div>
                <div class="col-md-4 mb-3">
                    <h:outputLabel for="state" value="State" />
                    <h:inputText value="#{companyCdi.userTbl.state}" id="state" styleClass="form-control" />
                </div>
                <div class="col-md-4 mb-3">
                    <h:outputLabel for="pincode" value="Pincode" />
                    <h:inputText value="#{companyCdi.userTbl.pincode}" id="pincode" styleClass="form-control" />
                </div>
            </div>
            <hr class="my-4" />
            <h3>Technical Expertise</h3>
            <div class="login-line"></div>
            <br />
            <div class="row">
                <div class="col-md-4 mb-3">
                    <h:outputLabel for="specialization" value="Specialization" />
                    <h:inputText value="#{companyCdi.userTbl.specialization}" id="specialization" styleClass="form-control" />
                </div>
                <div class="col-md-4 mb-3">
                    <h:outputLabel for="technology" value="Technology" />
                    <h:inputText value="#{companyCdi.userTbl.technology}" id="technology" styleClass="form-control" />
                </div>
                <div class="col-md-4 mb-3">
                    <h:outputLabel for="certificate" value="Certificate" />
                    <h:inputText value="#{companyCdi.userTbl.certification}" id="certificate" styleClass="form-control" />
                </div>
            </div>
            <br/>
            <div class="button-container">
                <h:commandButton id="add-company-button" class="add-company-button" value="Insert Company" action="#{companyCdi.insertCompany()}" />
            </div>
        </h:form>
    </div>
</body>
</html>
