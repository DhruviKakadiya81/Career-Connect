<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .dataTableWrapper .ui-datatable th { background-color: #0b8fdc; color: white; font-size: 17px; }


        .dataTableWrapper .ui-datatable tbody td {
            border-bottom: 2px solid #0b8fdc !important;
        }

         .companyHead {
                font-size: 40px;
                color: #095c9d;
                font-weight: 500;
            }
        </style>
    </h:head>
    <h:body>
        <ui:include src="UserSidebar.xhtml"/>
        
        <div class="content" id="content">
            <f:view>
                <h:form>
                    <h1 class="companyHead p-2"><h:outputText value="Approved Job"/></h1>
                    <div class="card">
                <div class="dataTableWrapper">
                    <p:dataTable var="approvedJob" value="#{userApprovedJobCdi.userApprovedJobCollection}">
                        <p:column headerText="Approved Job Id" class="tblColumn">
                            <h:outputText value="#{approvedJob.approvedJobId}" />
                        </p:column>
                        <p:column headerText="Company Name">
                            <h:outputText value="#{approvedJob.companyId.FName}" />
                        </p:column>
                        <p:column headerText="Job Title">
                            <h:outputText value="#{approvedJob.jobId.jobTitle}" />
                        </p:column>
                        <p:column headerText="Approved Date">
                            <h:outputText value="#{approvedJob.approvedDate}" >
                               </h:outputText>
                        </p:column>
                        <p:column headerText="Approval Note">
                            <h:outputText value="#{approvedJob.approvalNote}" />
                        </p:column>
                        <p:column headerText="Salary">
                            <h:outputText value="#{approvedJob.salary}">
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Status">
                            <h:outputText value="#{approvedJob.status}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
