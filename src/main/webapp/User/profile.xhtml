<!-- profile.xhtml -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Profile</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                overflow-x: hidden;
            }
            .button-container {
                display: flex;
                justify-content: flex-end;
                margin-top: 20px;
            }
            .add-company-button {
                background-color: linear-gradient(to right, #0b6bca, #c4e1ff);
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.3);
            }
            .add-company-button:hover {
                background: linear-gradient(to right, #0b6bca, #c4e1ff);
            }
            .form-control {
                width: calc(100% - 20px);
                padding: 10px;
                margin-top: 5px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            .form-control::placeholder {
                color: gray;
            }
            .form-control:focus::placeholder {
                color: #999;
            }
            .login-line {
                background: linear-gradient(to right, #0b6bca, #c4e1ff);
                margin: 0px;
                width: 10%;
                height: 2.5px;
                border-radius: 20px;
            }
        </style>
    </h:head>

    <h:body>
        <div class="content" id="content">
            <h:form class="mx-3 mb-3" enctype="multipart/form-data">
                <h2 style="color: #095c9d" class="py-3">Complete Your Profile</h2>
                <hr style="border-top: 2px solid #ccc;" />
                <h3>Personal Information</h3>
                <div class="login-line"></div>
                <br />

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="fname">First Name:</label>
                        <h:outputText value="#{registrationCdi.fname}" styleClass="form-control"/>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="lname">Last Name:</label>
                        <h:outputText value="#{registrationCdi.lname}" styleClass="form-control"/>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="email">Email:</label>
                        <h:outputText value="#{registrationCdi.email}" styleClass="form-control"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="password">Password:</label>
                        <h:outputText value="#{registrationCdi.password}" styleClass="form-control"/>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="mobile">Mobile:</label>
                        <h:outputText value="#{registrationCdi.mobileno}" styleClass="form-control"/>
                    </div>
                </div>

                <hr class="my-4" />
                <h3>Contact Information</h3>
                <div class="login-line"></div>
                <br />
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="addressLine">Address Line:</label>
                        <h:inputText id="addressLine" value="#{profileCdi.userTbl.addressLine}" styleClass="form-control"/>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="city">City:</label>
                        <h:inputText id="city" value="#{profileCdi.userTbl.city}" styleClass="form-control" />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="state">State:</label>
                        <h:inputText id="state" value="#{profileCdi.userTbl.state}" styleClass="form-control"/>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="pincode">Pincode:</label>
                        <h:inputText id="pincode" value="#{profileCdi.userTbl.pincode}" styleClass="form-control"/>
                    </div>
                    <div class="col-md-4 mb-3">
                    <label for="birthDate">Birth Date:</label><br/>
                    <p:datePicker id="birthDate" value="#{profileCdi.userTbl.birthDate}" required="true" requiredMessage="The Expiration Date field is required."/>
                    </div>
                    <div class="col-md-4 mt-4">
                        Image : <h:inputFile id="profileImage" value="#{profileCdi.pro_img}"  required="true" />
                    </div>
                    <div class="col-md-4 mb-3 mt-4">
                        Resume : <h:inputFile id="resume" value="#{profileCdi.resume}"  required="true" />
                    </div>
                </div>
                <br/>




                <div class="button-container">
                    <h:commandButton id="add-company-button" class="add-company-button" value="Save Profile" action="#{profileCdi.saveProfile()}" />
                </div>
            </h:form>
        </div>

    </h:body>

</html>
