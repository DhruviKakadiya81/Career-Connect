<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Sidebar Toggle Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="Css/DisplayJob.css"/>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            /* Prevent horizontal scroll */
        }

       .companyHead{
                font-size: 40px;
                color: #095c9d;
                font-weight: 500;
            }
  
    </style>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</h:head>
    <f:metadata>
        <f:viewParam value="#{jobCdi.companyId}" name="companyId"/>
    </f:metadata>
<body>
    <ui:include src="UserSidebar.xhtml"/>
        
        <div class="content" id="content">
        <p class='mb-3 mx-3 companyHead'>Job List</p>
     
        <div class="mx-3">
    <div class="row" >
        <div class="col">
            <h:form>
                <div class='doctor-list-searchbar-container py-3 px-1 mb-3 row m-0' >
                    <div class='col-md-10 col-sm-12 mb-md-0'>
                        <h:inputText
                            value="#{jobCdi.searchKeyword}"
                            id="input-with-icon-adornment"
                            style="width: 100%;font-size: 20px;"
                            class="py-1 px-2"
                        />
                    </div>
                    
                    <div class='col-md-2 col-sm-4'>
                        <h:commandButton value="Search" action="#{jobCdi.searchJobUsingTitle()}" class="btn-search"/>
                    </div>
                </div>
            </h:form>
        </div>
    </div>
</div>
           <h:form>
       
        <div class="row row-cols-1 row-cols-md-3 g-4 px-3">
    <ui:repeat value="#{jobCdi.jobCollection}" var="job">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    
<!--                    <h:inputText value="#{job.companyId.userId}" />
                    <h:inputText value="#{companyCdi.loggedInUser.userId}" />
                    <h:inputText value="#{job.jobId}" />-->
                    
                    <h5 class="card-title" style="font-size: 24px; margin-bottom: 5px;">#{job.jobTitle}</h5>
                    <p class="card-text" style="color: #808080; margin-bottom: 10px;">Description: #{job.description}</p>
                    <hr style="border-top: 1px solid #ccc; margin-bottom: 10px;"/>
                    <div class="row">
                        <div class="col">
                            <p class="card-text" style="color: #095c9d; margin-bottom: 5px;">Technology:</p>
                            <p class="card-text" style="color: #000000; margin-bottom: 10px;">#{job.technology}</p>
                            <p class="card-text" style="color: #095c9d; margin-bottom: 5px;">Qualification:</p>
                            <p class="card-text" style="color: #000000; margin-bottom: 10px;">#{job.qualification}</p>
                            <p class="card-text" style="color: #095c9d; margin-bottom: 5px;">Experience:</p>
                            <p class="card-text" style="color: #000000; margin-bottom: 10px;">#{job.experience}</p>
                        </div>
                        <div class="col">
                            <p class="card-text" style="color: #095c9d; margin-bottom: 5px;">Salary:</p>
                            <p class="card-text" style="color: #000000; margin-bottom: 10px;">#{job.salary}</p>
                            <p class="card-text" style="color: #095c9d; margin-bottom: 5px;">Status:</p>
                            <p class="card-text" style="color: #000000; margin-bottom: 10px;">#{job.status}</p>
                            <p class="card-text" style="color: #095c9d; margin-bottom: 5px;">JobType:</p>
                            <p class="card-text" style="color: #000000; margin-bottom: 10px;">#{job.jobType}</p>
                        </div>
                    </div>
                    <p:commandButton value="Request Job" action="#{jobRequestCdi.InsertJobRequest(job.companyId.userId, job.jobId, companyCdi.loggedInUser.userId )}"/>
                </div>
            </div>
        </div>
    </ui:repeat>
</div>



    </h:form>
       
    </div>

    <!-- Add Company button -->
    
</body>

</html>
