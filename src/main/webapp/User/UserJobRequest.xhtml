<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="../Css/DisplayJob.css"/>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                overflow-x: hidden;
            }
            
            .container{
                max-width:  97% !important;
            }
            
            .companyHead {
                font-size: 40px;
                color: #095c9d;
                font-weight: 500;
            }
            
            .doctor-list-container {
                animation: fadeIn 1s;
                background-color: #fafbff;
                min-height: calc(100vh - 125px);
            }

            .card {
                box-shadow: 0px 4px 7px gray;
                border-radius: 10px;
                overflow: hidden;
                position: relative;
            }

            .card-body {
                padding: 20px;
            }

            .card-title {
                font-size: 24px;
                margin-bottom: 10px;
                color: #095c9d;
            }

            .card-text {
                color: #808080;
            }

            .status-badge {
                position: absolute;
                top: 10px;
                right: 10px;
                background-color: #007bff;
                color: white;
                padding: 5px 10px;
                border-radius: 5px;
                font-size: 14px;
            }
            
            .text-black {
                color: black;
            }

            .btn-primary, .btn-danger {
                margin: 5px;
            }
        </style>
    </h:head>
    <f:metadata>
        <f:viewParam value="#{companyCdi.loggedInUser.userId}" name="companyId"/>
        <f:event type="preRenderView" listener="#{jobRequestCdi.findJobRequestsByUserId(companyCdi.loggedInUser.userId)}"/>
    </f:metadata>
    <h:body>
        <ui:include src="UserSidebar.xhtml"/>
        
        <div class="content" id="content">
            <div class="container">
                <h1 class="companyHead p-3">Request List</h1>
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <ui:repeat value="#{jobRequestCdi.jobRequestCollection}" var="item">
                        <div class="col">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <span class="status-badge">#{item.status}</span>
                                    <!--<p class="card-text">Job Request ID: #{item.jobRequestId}</p>-->
                                    <p class="card-title">#{item.jobId.jobTitle}</p>
                                    <p class="card-text text-black">Message: #{item.message}</p>
                                    <p class="card-text text-black">Requested Date: #{item.requestedDate}
                                       
                                    </p>
                                    <p class="card-text text-black">Company: #{item.companyId.FName}</p>
                                </div>
                            </div>
                        </div>
                    </ui:repeat>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </h:body>
</html>
