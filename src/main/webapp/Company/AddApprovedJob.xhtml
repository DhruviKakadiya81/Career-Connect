<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style> 
            
        </style>
    </h:head>
    <h:body>
        <ui:include src="CompanySidebar.xhtml"/>
        <div class="content" id="content">
            
        <h:form id="approvalForm">
            <p>Approval Form</p>
           
                
                <h:outputLabel for="approvedNote" value="Approved Note: " />
                <p:inputTextarea id="approvedNote" value="#{approvedJobCdi.approvedJobTbl.approvalNote}" rows="5" cols="30" />
                
                <h:outputLabel for="status" value="Status: " />
                <p:selectOneMenu id="status" value="#{approvedJobCdi.approvedJobTbl.status}">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItem itemLabel="Training" itemValue="Training" />
                    <f:selectItem itemLabel="Employee" itemValue="Employee" />
                </p:selectOneMenu>
                
                <h:outputLabel for="salary" value="Salary: " />
                <p:inputText id="salary" value="#{approvedJobCdi.approvedJobTbl.salary}" />
                
                <p:commandButton value="Save" action="#{approvedJobCdi.approvedJobIns()}" update=":approvalForm" >
                    <f:param name="companyId" value="#{interviewCdi.todayInteriewTbl.companyId.userId}" />
                    <f:param name="jobId" value="#{interviewCdi.todayInteriewTbl.jobId.jobId}" />
                    <f:param name="userId" value="#{interviewCdi.todayInteriewTbl.userId.userId}" />
                    <f:param name="interviewId" value="#{interviewCdi.todayInteriewTbl.interviewId}" />
                </p:commandButton>
           
        </h:form>
        </div>
    </h:body>
</html>
