<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="CompanySidebar.xhtml"/>
        <div class="content" id="content">
        Hello from Company Dashboard
        
        <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="User ID:" />
            <h:outputText value="#{companyCdi.loggedInUser.userId}" />

            <h:outputLabel value="First Name:" />
            <h:outputText value="#{companyCdi.loggedInUser.FName}" />
            
            <h:outputLabel value="Email : " />
            <h:outputText value="#{companyCdi.loggedInUser.email}" />
            
            <h:outputLabel value="Address : " />
            <h:outputText value="#{companyCdi.loggedInUser.addressLine}" />
            </h:panelGrid>
    </h:form>
        </div>
    </h:body>
</html>
