<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            @keyframes fadeIn {
                0% {
                    opacity: 0;
                }

                100% {
                    opacity: 1;
                }
            }

            .password-container {
                animation: fadeIn 1s;
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                width: 100vw;
                height: 100vh;
            }

            .recover-password-container,
            .send-otp-container {
                animation: fadeIn 1.5s;
            }

            .password-form-container {
                padding: 24px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .password-form-wrapper {
                display: flex;
                width: 65%;
                position: absolute;
                right: 0;
                justify-content: center;
                align-items: center;
            }

            .password-title {
                text-transform: uppercase;
                font-size: 3em;
                font-weight: 600;
                text-align: center;
                letter-spacing: 1px;
            }

            .password-container .home-icon {
                color: #587ca0;
                position: absolute;
                cursor: pointer;
            }

            .horizontal-separator {
                width: 185px;
                height: 4.5px;
                background-image: linear-gradient(to right, #587ca0, #99ecf6);
                margin: 5px 0px;
            }

            .welcome-message {
                text-align: center;
                font-size: 1.1em;
                line-height: 28px;
                margin: 17px 0;
                color: #696969;
            }

            .password-form {
                width: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .form-control {
                width: 100%;
                position: relative;
                outline: none;
                border: none;
                padding: 0;
            }

            .password-container input,
            .password-container .btn-submit,
            .password-container .btn-submit:focus {
                border: none;
                outline: none;
                border-radius: 30px;
                font-size: 1.1em;
            }

            .password-container input {
                width: 100%;
                background: #e6e6e6;
                color: #333;
                letter-spacing: 0.5px;
                padding: 14px 64px;
            }

            .password-container input~i {
                position: absolute;
                left: 32px;
                top: 50%;
                transform: translateY(-50%);
                color: #888;
                transition: color 0.4s;
            }

            .form-control>input~i {
                color: #8fb7df;
            }

            .invalid-input>input~i {
                color: rgb(240, 128, 128);
            }

            .password-container .btn-submit {
                color: #fff;
                padding: 14px 64px;
                margin: 32px auto;
                text-transform: uppercase;
                letter-spacing: 2px;
                background-image: linear-gradient(to right, #587ca0, #99ecf6);
                font-weight: bold;
                cursor: pointer;
                transition: opacity 0.4s;
            }

            .password-container .btn-submit:hover {
                opacity: 0.9;
            }

            .link-container .additional-link {
                text-decoration: none;
                color: #597ea3 !important;
                font-size: 17px;
                font-weight: 500;
                cursor: pointer;
            }

            .link-container .additional-link:hover {
                color: #1b344c !important;
            }

            .password-error-message {
                color: rgb(255, 104, 104);
                font-weight: 400;
                font-size: 14px;
                height: 15px;
            }


            /* --------- Responsive --------- */
            @media (max-width: 780px) {
                .password-form-wrapper {
                    width: 100%;
                }

                .password-container {
                    background-image: none;
                }

                .title {
                    font-size: 2em;
                }
            }
        </style>
    </h:head>
    <h:body>
        <div class='password-container' style="background-image: url('../Assests/HomePage/Forgot-pass-bg.png')">
            <i class="fas fa-home fa-2x home-icon m-3" onclick="#{adminDashboardCdi.GotoHome()}"></i>
            <div class="password-form-wrapper">
                <div class='password-form-container'>

                    <div class='send-otp-container pt-5'>
                        <p class="password-title mt-5">Forgot password?</p>
                        <div class='d-flex justify-content-center py-1'>
                            <div class="horizontal-separator"></div>
                        </div>
                        <p class="welcome-message">Please, enter the email address associated with your account.</p>

                        <h:form class='password-form'>
                            <div class='mb-2 mt-4 w-lg-75 px-3'>
                                <div class="form-control">
                                    <h:inputText class='input-field' value="#{adminDashboardCdi.email}" a:placeholder="Enter Registered Email"/>
                                    <i class="fas fa-envelope"></i>
                                </div>
                            </div>

                            <h:commandButton style="width:200px;" class="btn-submit" action="#{adminDashboardCdi.GotoReset()}" value="Next" />
                            <div class='d-block mx-auto link-container'>
                                <a href="http://localhost:8082/Career-Connect/faces/Login/Login.xhtml" class='additional-link'>
                                    <i class="fas fa-arrow-left mr-2"></i>
                                    Back
                                </a>
                            </div>
                        </h:form>

                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
